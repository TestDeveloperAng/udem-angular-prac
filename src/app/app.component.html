<div class="container">
  <h4>Add New Servers or Blueprints</h4>
  <app-create-server></app-create-server>

<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <div *ngFor="let server of serverElements">
      <div class="panel" [ngClass]="server.type === 'server' ? 'panel-success' : 'panel-danger'">
      <div class="panel-heading">{{server.name}}</div>
      <div class="panel-body">{{server.content}}</div>
    </div>
    </div>
  </div>
</div>
</div>
